<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>highball</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="manifest.json">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Mada:300,400,900" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="screen-landscape">
    <!--  <div class="view view-top"></div>-->
    <div class="view view-middle">
      <div class="row row-top">
        <div class="column">
          <div class="player player-one">
            <div contenteditable="true" placeholder="Player One" class="label player-name" id="player-1-Name"></div>
            <div>Skill Level
              <select name="select" class="skill-level left">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            </div>
          </div>
          <div class="goalContainer">
            <span>Points Needed:</span>
            <span id="leftPlayerGoal" class="label">31</span>
          </div>
          <div class="rack hidden">1</div>
        </div>
        <div class="column">
          <table class="rack-table">
            <thead>
              <tr>
                <th class="label">Rack #</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>P1</td>
              </tr>
              <tr>
                <td>Inn.</td>
              </tr>
              <tr>
                <td>Dead</td>
              </tr>
              <tr>
                <td>P2</td>
              </tr>
            </tbody>
          </table>
          <div class="rack-buttons hidden">
            <button class="btn edit-score">Edit Score</button>
            <button class="btn next-rack">Next Rack</button>
          </div>
          <button class="btn lock">Lock</button>
        </div>
        <div class="column">
          <div class="player player-two">
            <div contenteditable="true" placeholder="Player Two" class="label player-name" id="player-2-Name"></div>
            <div>Skill Level
              <select name="select" class="skill-level right">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            </div>
          </div>
          <div class="goalContainer">
            <span>Points Needed:</span>
            <span id="rightPlayerGoal" class="label">31</span>
          </div>
        </div>
      </div>
      <div class="row row-middle">
        <div class="column">
          <div class="grid left-grid">
            <div class="ball-container spacer">
              <div class="ball"></div>
            </div>
            <div class="ball-container">
              <div class="ball ball-1 neutral left">
                <div class="white-background">
                  1
                </div>
              </div>
            </div>
            <div class="ball-container spacer">
              <div class="ball"></div>
            </div>
            <div class="ball-container">
              <div class="ball ball-2 neutral left">
                <div class="white-background">
                  2
                </div>
              </div>
            </div>
            <div class="ball-container">
              <div class="ball ball-8 neutral left">
                <div class="white-background">
                  8
                </div>
              </div>
            </div>
            <div class="ball-container">
              <div class="ball ball-3 neutral left">
                <div class="white-background">
                  3
                </div>
              </div>
            </div>
            <div class="ball-container">
              <div class="ball ball-9 neutral left">
                <div class="white-background">
                  9
                </div>
              </div>
            </div>
            <div class="ball-container">
              <div class="ball ball-7 neutral left">
                <div class="white-background">
                  7
                </div>
              </div>
            </div>
            <div class="ball-container">
              <div class="ball ball-4 neutral left">
                <div class="white-background">
                  4
                </div>
              </div>
            </div>
            <div class="ball-container">
              <div class="ball ball-6 neutral left">
                <div class="white-background">
                  6
                </div>
              </div>
            </div>
            <div class="ball-container spacer">
              <div class="ball"></div>
            </div>
            <div class="ball-container">
              <div class="ball ball-5 neutral left">
                <div class="white-background">
                  5
                </div>
              </div>
            </div>
            <div class="ball-container spacer">
              <div class="ball"></div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="score">
            <h1><span class="player-one-score">0</span> - <span class="player-two-score">0</span></h1>
          </div>
        </div>
        <div class="column">
          <div class="grid right-grid">
            <div class="ball-container spacer">
              <div class="ball"></div>
            </div>
            <div class="ball-container">
              <div class="ball ball-1 neutral right">
                <div class="white-background">
                  1
                </div>
              </div>
            </div>
            <div class="ball-container spacer">
              <div class="ball"></div>
            </div>
            <div class="ball-container">
              <div class="ball ball-2 neutral right">
                <div class="white-background">
                  2
                </div>
              </div>
            </div>
            <div class="ball-container">
              <div class="ball ball-8 neutral right">
                <div class="white-background">
                  8
                </div>
              </div>
            </div>
            <div class="ball-container">
              <div class="ball ball-3 neutral right">
                <div class="white-background">
                  3
                </div>
              </div>
            </div>
            <div class="ball-container">
              <div class="ball ball-9 neutral right">
                <div class="white-background">
                  9
                </div>
              </div>
            </div>
            <div class="ball-container">
              <div class="ball ball-7 neutral right">
                <div class="white-background">
                  7
                </div>
              </div>
            </div>
            <div class="ball-container">
              <div class="ball ball-4 neutral right">
                <div class="white-background">
                  4
                </div>
              </div>
            </div>
            <div class="ball-container">
              <div class="ball ball-6 neutral right">
                <div class="white-background">
                  6
                </div>
              </div>
            </div>
            <div class="ball-container spacer">
              <div class="ball"></div>
            </div>
            <div class="ball-container">
              <div class="ball ball-5 neutral right">
                <div class="white-background">
                  5
                </div>
              </div>
            </div>
            <div class="ball-container spacer">
              <div class="ball"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row row-bottom">
        <div class="column bottom-column">
          <div class="incrementer">
            <div class="label">9OTS</div>
            <button class="btn decrement">-</button>
            <span class="number">0</span>
            <button class="btn increment">+</button>
          </div>
          <div class="incrementer">
            <div class="label">B&R</div>
            <button class="btn decrement">-</button>
            <span class="number">0</span>
            <button class="btn increment">+</button>
          </div>
          <div class="incrementer">
            <div class="label">Defense</div>
            <button class="btn decrement">-</button>
            <span class="number">0</span>
            <button class="btn increment">+</button>
          </div>
        </div>
        <div class="column">
          <div>
            <span class="label">Innings</span>
            <br>
            <button class="btn decrement">-</button>
            <span class="number number-innings">0</span>
            <button class="btn increment">+</button>
          </div>
          <br>
          <div>
            <span class="label">Dead Balls</span>
            <br><span class="dead-ball-score">0</span>
          </div>
        </div>
        <div class="column bottom-column row-reverse">
          <div class="incrementer">
            <div class="label">9OTS</div>
            <button class="btn decrement">-</button>
            <span class="number">0</span>
            <button class="btn increment">+</button>
          </div>
          <div class="incrementer">
            <div class="label">B&R</div>
            <button class="btn decrement">-</button>
            <span class="number">0</span>
            <button class="btn increment">+</button>
          </div>
          <div class="incrementer">
            <div class="label">Defense</div>
            <button class="btn decrement">-</button>
            <span class="number">0</span>
            <button class="btn increment">+</button>
          </div>
        </div>
      </div>
    </div>

    <!--  <div class="view view-bottom"></div>-->

  </div>

  <div class="screen-portrait">
    <div class="view">
      <div class="row"></div>
      <div class="row">
        <div class="column">
          <div>
            <img src="img/highball_76.png" />
          </div>
          <span class="label title">highball</span>
          <div>
            <span>9 ball score tracking app</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="margin-bottom">
            <span class="title rotate">rotate device</span>
          </div>
          <div class="title-sm">
            created by <a href="//github.com/wharpa" target="_blank">wharpa</a> and <a href="//github.com/escodel" target="_blank">escodel</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <script src="http://hammerjs.github.io/dist/hammer-time.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
